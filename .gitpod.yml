tasks:
  - init: bash env.sh
    command: |
      curl -fsSL https://deno.land/install.sh | sh
      export DENO_INSTALL="$HOME/.deno"
      export PATH="$DENO_INSTALL/bin:$PATH"
      cat config.json.example | sed "s|https://example|$(gp url 8080)|g" > config.json
      HOSTS=0.0.0.0 deno task start
ports:
  - port: 8000
    visibility: public
    onOpen: open-preview
  - port: 8080
    visibility: public
    onOpen: open-preview
vscode:
  extensions:
    - denoland.vscode-deno
