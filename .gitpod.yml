tasks:
  - init: bash env.sh
    command: |
      curl -fsSL https://deno.land/x/install/install.sh | sh
      export DENO_INSTALL="/home/gitpod/.deno"
      export PATH="$DENO_INSTALL/bin:$PATH"
      deno task start
ports:
  - port: 8000
    visibility: public
    onOpen: open-preview
  - port: 8080
    visibility: public
    onOpen: open-preview
vscode:
  extensions:
    - denoland.vscode-deno
